<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="navbar-brand align-item-center d-flex">

    </div>

    <div class="main-menu">
      <div class="nav-item ">
        <a class="nav-link">{{email}}</a>
      </div>
      <div class="nav-item ">
        <a class="nav-link" href="history">My history</a>
      </div>
      <div class="nav-item" *ngIf="showAdminBoard">
        <a href="/users" class="nav-link">Users</a>
      </div>
      <div class="nav-item" *ngIf="showAdminBoard">
        <a href="/buses" class="nav-link">Buses</a>
      </div>
    </div>

  </div>
</header>

<div class="info">
  <h2>Available tours</h2>
  <button class="btn" id="add-btn" (click)="openModal()">
    <i id="icon" class="fa-solid fa-bus">Add tour</i>
  </button>
</div>

<table class="table table-striped table-dark" style="width: 70%; margin-left: 15%; margin-top: 5%">
  <thead>
  <tr>
    <th scope="col">No</th>
    <th scope="col">Departure</th>
    <th scope="col">Arrival</th>
    <th scope="col">Start</th>
    <th scope="col">Destination</th>
    <th scope="col">Ticket</th>
    <th scope="col">Select</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let transit of transits">
    <tr>
      <th scope="row">{{transit.id}}</th>
      <td>{{transit.departureFrom}}</td>
      <td>{{transit.arrivalTo}}</td>
      <td>{{transit.departure}}</td>
      <td>{{transit.arrival}}</td>
      <td>{{transit.ticketPrice}}</td>
      <td><button routerLink= "/transits/{{transit.id}}"><i class="fa-regular fa-square-check"></i></button></td>
    </tr>
  </ng-container>
  </tbody>
</table>

<div class="pages-btn">
  <button id="prev-btn" (click)="previousPage()">Previous</button>
  <button id="next-btn" (click)="nextPage()">Next</button>
</div>

<div id="my-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Add bus</h2>
    </div>
    <div class="modal-body">
      <form #addForm="ngForm" (ngSubmit)="addTransit(addForm)">
        <div class="form-group">
          <label for="busId">Bus id</label>
          <input type="text" ngModel name="busId" class="form-control" id="busId" placeholder="Bus id" required>
        </div>
        <div class="form-group">
          <label for="departureFrom">Departure</label>
          <input type="text" ngModel name="departureFrom" class="form-control" id="departureFrom" placeholder="Departure" required>
        </div>
        <div class="form-group">
          <label for="arrivalTo">Arrival</label>
          <input type="text" ngModel name="arrivalTo" class="form-control" id="arrivalTo" placeholder="Arrival" required>
        </div>
        <div class="form-group">
          <label for="departure">Start</label>
          <input type="text" ngModel name="departure" class="form-control" id="departure" placeholder="Start" required>
        </div>
        <div class="form-group">
          <label for="arrival">Destination</label>
          <input type="text" ngModel name="arrival" class="form-control" id="arrival" placeholder="Destination"
                 required>
        </div>
        <div class="form-group">
          <label for="ticketPrice">Ticket</label>
          <input type="text" ngModel name="ticketPrice" class="form-control" id="ticketPrice" placeholder="Ticket price"
                 required>
        </div>

        <div class="modal-footer">
          <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
