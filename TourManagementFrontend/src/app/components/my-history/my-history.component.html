<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="navbar-brand align-item-center d-flex">


    </div>
    <div class="nav-item ">
      <a class="nav-link">{{email}}</a>
      <a class="nav-link" href="transits">Transits</a>
      <a class="nav-link" href="logout">Logout</a>
    </div>

  </div>
</header>

<div class="info">
  <h2>History</h2>
</div>

<table class="table table-striped table-dark" style="width: 70%; margin-left: 15%; margin-top: 5%">
  <thead>
  <tr>
    <th scope="col">Destination</th>
    <th scope="col">Start</th>
    <th scope="col">Arrival</th>
    <th scope="col">Departure</th>
    <th scope="col">Seats</th>
    <th scope="col">Rating</th>
    <th scope="col">Review</th>
    <th scope="col">Created</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let history of myHistories">
    <tr>
      <th scope="row">{{history.arrivalTo}}</th>
      <td>{{history.departureFrom}}</td>
      <td>{{history.arrival}}</td>
      <td>{{history.departure}}</td>
      <td>{{history.numberOfSeats}}</td>
      <td>{{history.rating}}</td>
      <td>{{history.description}}</td>
      <td>{{history.created}}</td>

    </tr>
  </ng-container>
  </tbody>
</table>

<div class="pages-btn">
  <button id="prev-btn" (click)="previousPage()">Previous</button>
  <button id="next-btn" (click)="nextPage()">Next</button>
</div>
