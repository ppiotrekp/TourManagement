<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-110">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-4">Create an account</h2>

              <form (ngSubmit)="register()">
                <div class="form-group">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="name">Your Name</label>
                    <input type="text" id="name" class="form-control form-control-lg" name="name"
                           [(ngModel)]="user.firstName"/>
<!--                    <div class="col-10" *ngIf="userError?.name">-->
<!--                      <div class="text text-danger>">{{userError.name}}</div>-->
<!--                    </div>-->
                  </div>
                </div>

                <div class="form-group">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="surname">Your Surname</label>
                    <input type="text" id="surname" class="form-control form-control-lg" name="surname"
                           [(ngModel)]="user.lastName"/>
<!--                    <div class="col-10" *ngIf="userError?.surname">-->
<!--                      <span class="text text-danger>">{{userError.surname}}</span>-->
<!--                    </div>-->
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Your Email</label>
                    <input type="email" id="email" class="form-control form-control-lg" name="email"
                           [(ngModel)]="user.username"/>
<!--                    <div class="col-10" *ngIf="userError?.email">-->
<!--                      <span class="text text-danger>">{{userError.email}}</span>-->
<!--                    </div>-->
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" name="password"
                           [(ngModel)]="user.password"/>
<!--                    <div class="col-10" *ngIf="userError?.password">-->
<!--                      <span class="text text-danger>">{{userError.password}}</span>-->
<!--                    </div>-->
                  </div>
                </div>


                <div class="form-outline mb-4">
                  <label class="form-label" for="password1">Repeat your password</label>
                  <input type="password" id="password1" class="form-control form-control-lg" name="password1">
<!--                  <div class="col-10" *ngIf="userError?.password">-->
<!--                    <span class="text text-danger>">{{userError.password}}</span>-->
<!--                  </div>-->
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                          (click)="register()">
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login"
                                                                                        class="fw-bold text-body"><u>Login
                  here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
